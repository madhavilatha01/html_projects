<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootsrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="alert alert-primary" role="alert" style="margin:20px;width:400px;margin-left:500px;">
             <h2>Alert Message.</h2><hr> 
             <h4>Be Careful.</h4>
        </div>
        <div class="alert alert-danger" role="alert" style="margin:20px;width:300px;margin-left:500px;">
            <h2>Alert Message.</h2><hr>
            <h4>Be Careful.</h4>
      </div>
      <div class="alert alert-success alert-dismissable fade show" role="alert" style="margin:20px;width:300px;margin-left:500px;">
        <h2>Alert Message.</h2><hr>
        Be Careful.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>

        
        <div class="spinner-border text-primary" role="status"></div>
        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
        <div class="spinner-bordertext-primary" role="status"></div>
        <div class="spinner-grow text-danger" role="status"></div>
        <div class="spinner-grow spinner-grow-sm text-warning" role="status"></div>

        <button type="button" class="btn btn-primary">Loading...
            <div class="spinner-border text-success" role="status"></div></button>


        <input type="text" class="form-control">
        <input class="btn btn-primary"type="submit" value="Login">
        <input type="submit" value="Login" class="btn btn-primary">
        <input class="btn btn-outline-primary"type="submit" value="Login">
        <input class="btn btn-primary btn-lg"type="submit" value="Login">
        <input class="btn btn-primary btn-sm"type="submit" value="Login">
        <div><br><input class="btn btn-secondary"type="submit" value="Login">
        <input class="btn btn-outline-secondary"type="submit" value="Login"></div>
        <div><br><input class="btn btn-danger"type="submit" value="Login">
            <input class="btn btn-outline-danger"type="submit" value="Login">
        <div><br><input class="btn btn-info"type="submit" value="Login"></div>
        <div><br><input class="btn btn-link"type="submit" value="Login"></div>
        <div><br><input class="btn btn-success"type="submit" value="Login"></div>
        <div><br><input class="btn btn-warning"type="submit" value="Login"></div>
        <div><br><input class="btn btn-light"type="submit" value="Login"></div>
        <div><br><input class="btn btn-dark"type="submit" value="Login"></div>

        <div class="input-group" style="width:300px;">
            <input type="email" class="form-control">
            <input type="submit" value="submit" class="btn btn-primary">
        </div><br>

        <div style="width:400px;margin-left:100px"> 
        <ul class="list-group">
            <li class="list-group-item">first</li>
            <li class="list-group-item active" >second</li>
            <li class="list-group-item disabled">third</li>
        </ul></div><br>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
